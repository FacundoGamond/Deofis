<div id="sidebar">
    <h3>Marcas</h3>
    <form>
        <select name="category">
            <option value="" (click)="getMarca('all')">Todas...</option>
            <option *ngFor="let product of products" value="{{product.marca.nombre}}" (click)="getMarca(product.marca.nombre)">{{product.marca.nombre}}</option>
        </select>
    </form>
</div>
